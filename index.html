<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych-6/jspsych.js"></script>
    <script src="zeyianimation.js"></script>
    <script src="zeyirdk.js"></script>
    <script src="jspsych-6/plugins/jspsych-fullscreen.js"></script>
    <script src="jspsych-6/plugins/jspsych-animation.js"></script>
    <script src="jspsych-6/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6/plugins/jspsych-image-keyboard-response.js"></script>
    <link href="zeyi.css" rel="stylesheet" type="text/css"></link>
  </head>
  <body>
  </body>
  <script>
    var aw = 0.8;
    var ah = 0.6;
    var subject_id = jsPsych.randomization.randomID(10);
    var mdate = Date.now();
    console.log(mdate);
    jsPsych.data.addProperties({
      subject: subject_id,
      date: mdate
    });
    /* create timeline */
    var timeline = [];
    timeline.push({
      type: 'fullscreen',
      fullscreen_mode: true
    });
    /* define welcome message trial */
    var welcome = {
      type: "html-keyboard-response",
      stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    var page1 = {
      type: "html-keyboard-response",
      prompt: "Press any key to continue",
      stimulus: "<p>In this experiment, you will judge whether more dots are moving </p><p> to the right side or the left side.</p> "
    };
    timeline.push(page1);

    var test_stimuli = [
      { stimulus: "img/blue.png", data: { test_part: 'test'} },
      // { stimulus: "img/orange.png", data: { test_part: 'test', correct_response: 'j' } }
    ];

    var page2 = {
      type: "html-keyboard-response",
      prompt: "Press any key to continue",
      stimulus: "Dots are randomly moving in 1 second and then they will disappear. You can make a decision. "
    };
    timeline.push(page2);
    var dotmotion1 = {
      type: "zeyirdk",
      post_trial_gap: 0, //The Inter Trial Interval. You can either have no ITI, or have an ITI but change the display element to be the same color as the stimuli background to prevent flashing between trials
      number_of_dots: 100, //Total number of dots in each aperture
      RDK_type: 3, //The type of RDK used
      trial_duration: 1000, //Duration of each trial in ms
      timeline: RDK_trials, //The timeline of all the trials
      aperture_width: aw,
      aperture_height: ah,
      background_color: "white",
      dot_color: "black",
      coherence: 0.7,
    }
    var page3a = {
      timeline: [dotmotion1],
      timeline_variables: test_stimuli,
      repetitions: 1,
      randomize_order: true
    }
    timeline.push(page3a);

    var page3 = {
      type: "html-keyboard-response",
      stimulus: "Now you can press Q and P key. Press Q Key to LEFT. Press P key to RIGHT  "
    };
    timeline.push(page3);

    var test1 = {
      type: 'zeyi',
      dot: 'img/orange.png',
      choices: ['Q', 'P'],
      initialspeed:  0,
      boundaryL: 0.1,
      boundaryR: 0.9,
      words: "<P>You need to press Q to make your decision.</p><P>The dot is moving to the LEFT. Once the dot touch the bar, PRESS Q again to continue.</p> ",
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        // data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }
    var page4a = {
      timeline: [test1],
      timeline_variables: test_stimuli,
      repetitions: 1,
    }
    timeline.push(page4a);


    var test1a = {
      type: 'zeyi',
      dot: 'img/orange.png',
      choices: ['Q', 'P'],
      initialspeed:  0,
      boundaryL: 0.1,
      boundaryR: 0.9,
      words: "<P>You need to press P to make your decision.</p><P>The dot is moving to the RIGHT. Once the dot touch the bar, PRESS P again to continue.</p> ",
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        // data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }
    var page4B = {
      timeline: [test1a],
      timeline_variables: test_stimuli,
      repetitions: 1,
    }
    timeline.push(page4B);





    var page4 = {
      type: "html-keyboard-response",
      stimulus: " One press means one unit of speed. The more times you press, the faster the dot moves. "
    };
    timeline.push(page4);

    var test2 = {
      type: 'zeyi',
      dot: 'img/orange.png',
      choices: ['Q', 'P'],
      initialspeed:  0,
      boundaryL: 0.1,
      boundaryR: 0.9,
      words: "<p> Press Q several times. You can see the dot are moving faster.</p> <p> Once the dot touch the bar,PRESS Q again to continue.</p> ",
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        // data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }


    var page5a = {
      timeline: [test2],
      timeline_variables: test_stimuli,
      repetitions: 1,
    }
    timeline.push(page5a);


    var page5 = {
      type: "html-keyboard-response",
      stimulus: "<p>If you want to change dot move to opposite postion, press once to change the position in the lowest speed.</p> <p>Press twice goes back to the normal speed </p>"
    };
    timeline.push(page5);


    var test4 = {
      type: 'zeyi',
      dot: 'img/orange.png',
      choices: ['Q','P'],
      initialspeed: -0.001,
      speed: 0.001,
      boundaryL: 0.1,
      boundaryR: 0.9,
      words: "Now the dot can move from either right or left",
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        // data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }

    var page5b = {
      timeline: [test4],
      timeline_variables: test_stimuli,
      repetitions: 1,
    }
    timeline.push(page5b);


    var test3 = {
      type: 'zeyi',
      dot: 'img/orange.png',
      choices: ['Q', 'P'],
      initialspeed: -0.0001,
      speed: 0.001,
      boundaryL: 0.1,
      boundaryR: 0.9,
      words: "<p>PRESS P once.</p> <p>You can see the dot change to right. Press several times to touch the bar. Once touched, PRESS P to continue.</p> ",
      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        // data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }

    var page5a = {
      timeline: [test3],
      timeline_variables: test_stimuli,
      repetitions: 1,
    }
    timeline.push(page5a);



    var fixation = {
      type: 'html-keyboard-response',
      stimulus: '<div style="font-size:60px;">+</div>',
      choices: jsPsych.NO_KEYS,
      trial_duration: 200,
      data: {test_part: 'fixation'}
    }

    var test = {
      type: 'zeyi',
      dot: 'img/orange.png',
      choices: ['Q', 'P'],
      initialspeed:  function(){
        return jsPsych.randomization.sampleWithoutReplacement([0, -0.001, 0.001], 1)[0];
      },
      boundaryL: function(){
        return jsPsych.randomization.sampleWithoutReplacement([0.1,0.2,0.3,0.4], 1)[0];
      },
      boundaryR: function(){
        return jsPsych.randomization.sampleWithoutReplacement([0.6,0.7,0.8,0.9], 1)[0];
      },

      data: jsPsych.timelineVariable('data'),
      on_finish: function(data){
        // data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
      },
    }

    var RDK_trials = [
			{//Condition 1
				    coherent_direction: 0
			},
		];

		//The test block where all the trials are nested. The properties here will trickle down to all trials in the timeline unless they have their own properties defined
		var dotmotion = {
			type: "zeyirdk",
			post_trial_gap: 0, //The Inter Trial Interval. You can either have no ITI, or have an ITI but change the display element to be the same color as the stimuli background to prevent flashing between trials
			number_of_dots: 100, //Total number of dots in each aperture
			RDK_type: 3, //The type of RDK used
			trial_duration: 1000, //Duration of each trial in ms
			timeline: RDK_trials, //The timeline of all the trials
      aperture_width: aw,
      aperture_height: ah,
			background_color: "white",
			dot_color: "black",
      coherence: function(){
        return jsPsych.randomization.sampleWithoutReplacement([0.2, 0.3, 0.4, 0.45, 0.8, 0.7, 0.6, 0.55], 1)[0];
      },
		}


    var page6 = {
      type: "html-keyboard-response",
      stimulus: "To make sure everything makes sense, let''s practice first."
    };
    timeline.push(page6);

    var practice = {
      timeline: [fixation, dotmotion, test],
      timeline_variables: test_stimuli,
      repetitions: 5,
      randomize_order: true
    }
    timeline.push(practice);


        var page7 = {
          type: "html-keyboard-response",
          stimulus: "Now you know the rule. Press any key to start the experiment. Good luck!"
        };
        timeline.push(page7);


    var test_procedure = {
      timeline: [fixation, dotmotion, test],
      timeline_variables: test_stimuli,
      repetitions: 100,
      randomize_order: true
    }
    timeline.push(test_procedure);

    var debrief_block = {
      type: "html-keyboard-response",
      stimulus: function() {
        //
        // var trials = jsPsych.data.get().filter({test_part: 'test'});
        // var correct_trials = trials.filter({correct: true});
        // var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
        // var rt = Math.round(correct_trials.select('rt').mean());
        //
        // return "<p>You responded correctly on "+accuracy+"% of the trials.</p>"+
        // "<p>Your average response time was "+rt+"ms.</p>"+
        // "<p>Press any key to complete the experiment. Thank you!</p>";
          return "<p>Thanks for participating! There is one more IMPORTANT thing to do:</p>" +
              "<p>Your answers will be recorded in the next page. Please copy all the contents and email it to</p> <p>zeyi@...</p>"
      }
    };

    timeline.push(debrief_block);
    timeline.push({
      type: 'fullscreen',
      fullscreen_mode: false
    });

        function saveData(name, data){
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'write_data.php'); // 'write_data.php' is the path to the php file described above.
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({filename: name, filedata: data}));
        }
        var filename = "EXP_" + subject_id.toString() + "_" + mdate.toString();
        /* start the experiment */
        jsPsych.init({
          timeline: timeline,
          on_trial_finish: function() {
              console.log(filename);
              saveData(filename, jsPsych.data.get().csv());
          },
          on_finish: function() {
              saveData(filename, jsPsych.data.get().csv());
              jsPsych.data.displayData();

          }
      });

  </script>
</html>
